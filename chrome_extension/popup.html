<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Assistant</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: 20px;
    }
    .bot-message {
      background-color: #f5f5f5;
      margin-right: 20px;
    }
    #input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #message-input {
      width: 100%;
      padding: 5px;
      resize: none;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #file-name {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <textarea id="message-input" rows="3" placeholder="Type your message..."></textarea>
    <div class="controls">
      <input type="file" id="file-input" style="display: none">
      <button id="upload-btn">Upload File</button>
      <button id="send-btn">Send</button>
    </div>
    <div id="file-name"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
